<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Form - Dev challenge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ========== style ========== -->
	<link rel="stylesheet" href="css/style.css">
	<!-- ========== fontello ========== -->
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
</head>
<body>
	<div class="main-container">
		<header>
			<div class="header-logo">
				<img src="http://pix.toile-libre.org/upload/original/1493728066.png" alt="logo">
			</div>
		</header><!-- ========== /HEADER ========== -->
		<main>
			<section class="left-side">
				<div class="register-form">
					<h2>Register Form</h2>
					<div class="border-form">
							<form>
								<label class="label-input">
									<i class="icon-user-female"></i>
									<input type="text" placeholder="Username">
								</label>
								<label class="label-input">
									<i class="icon-lock-filled"></i>
									<input type="text" placeholder="Password">
								</label>
								<label class="label-input">
									<i class="icon-lock-filled"></i>
									<input type="text" placeholder="Confirm Password">
								</label>
								<label class="label-input">
									<i class="icon-email"></i>
									<input type="text" placeholder="Email">
								</label>
								<label class="label-input">
									<i class="icon-location"></i>
										<select required>
										 <option value="" disabled selected hidden>Your Location</option>
										 <option value="Greece">Greece</option>
										 <option value="Italy">Italy</option>
										 <option value="Spain">Spain</option>
										</select>
								</label>
								<div class="checkbox-line">
									<label class="check">
										 <input type="checkbox">
										 <span></span>
									</label>I have read and accept the terms of use.
								</div>
							<input type="submit" class="submit" value="Sign Up">
						</form>
					</div><!-- ========== /BORDER-FORM ========== -->
				</div><!-- ========== /REGISTER-FORM ========== -->
				
				<div class="send-email">
					<h2>Send E-Mail</h2>
					<div class="border-form">
						<form>
							<label class="label-input">
								<i class="icon-user-female"></i>
								<input type="text" placeholder="Your Name"></label>
							<label class="label-input">
								<i class="icon-email"></i>
								<input type="text" placeholder="Your Email"></label>
							<textarea class="text-area" placeholder="Type your message ..."></textarea>
						<div class="checkbox-line">
							<label class="check">
							    <input type="checkbox">
							    <span></span>
							</label>Send a copy to my Email.
						</div><!-- ========== /checkbox-line========== -->
						<input type="submit" class="submit" value="Send Email">
						</form>
					</div><!-- ========== /border-form ========== -->
				</div><!-- ========== /send-email ========== -->
			</section><!-- ========== /END OF LEFT-SIDE SECTION ========== -->
			
			<section class="right-side">
				<div class="sign-in">
					<h2>Sign In</h2>
					<div class="border-form">
						<form>
								<label class="label-input">
									<i class="icon-user-female"></i>
									<input type="text" placeholder="Your Name">
								</label>
								<label class="label-input">
									<i class="icon-lock-filled"></i>
									<input type="text" placeholder="Password">
								</label>
							<div class="checkbox-line" id="margin-top">
								<label class="check">
									 <input type="checkbox">
									 <span></span>
								</label>Remember me.
								<div class="submit-small-right">
									<input type="submit" class="submit" value="Sign in"></div>
							</div><!-- ========== /checkbox-form ========== -->
						</form>
					</div><!-- ========== /border-form ========== -->
				</div><!-- ========== /sign-in ========== -->
				
				
				<div class="recover-form">
					<h2>Recover Form</h2>
					<div class="border-form">
						<form>
							<label class="label-input">
								<i class="icon-email"></i>
								<input type="text" placeholder="Enter your Email">
							</label>
							<label class="label-input">
								<i class="icon-mobile"></i>
								<input type="text" placeholder="Enter Your Phone Number">
							</label>
							<div class="button-box">
								<div class="submit-small">
									<input type="submit" value="Send" class="submit">
								</div>
								<div class="submit-small">
									<input type="submit" value="Done" disabled="disabled" class="submit">
								</div>
							</div><!-- ========== /button-box ========== -->
						</form>
					</div><!-- ========== /border-form========== -->
				</div><!-- ========== /recover-form ========== -->
				
				<div class="subscribe-form">
					<h2>Subscribe Form</h2>
					<div class="border-form">
						<form>
							<label class="label-input">
								<i class="icon-email"></i>
								<input type="text" class="submit" placeholder="Enter your Email">
							</label>
							<div class="button-box">
								<div class="submit-small">
									<input type="submit" class="submit" value="Subscribe">
								</div>
								<div class="submit-small">
									<input type="No thanks" class="danger" value="No, Thanks">
								</div>
							</div><!-- ========== /button - box ========== -->
						</form>
					</div><!-- ========== /border-form ========== -->
				</div><!-- ========== /subscribe-form ========== -->
				
				<div class="logo-bottom">
					<img src="img/logo-bottom.png" alt="logo-down">
				</div>
				
			</section><!-- ========== /right-side ========== -->
			
		</main><!-- ========== /MAIN========== -->
	</div><!-- ========== /main container ========== -->
</body>
</html>
